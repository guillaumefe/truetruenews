        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledPunchlines = shuffleArray([...punchlines]);
        let currentIndex = 0;

        const headlineDiv = document.getElementById('headline');
        const copyBtn = document.getElementById('copyBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function displayHeadline() {
            headlineDiv.innerHTML = shuffledPunchlines[currentIndex];
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === shuffledPunchlines.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) currentIndex--;
            displayHeadline();
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < shuffledPunchlines.length - 1) currentIndex++;
            displayHeadline();
        });

        copyBtn.addEventListener('click', () => {
            const shareURL = `${window.location.origin}${window.location.pathname}#punchline=${currentIndex}`;
            navigator.clipboard.writeText(shareURL).then(() => {
                alert('Link copied to clipboard!');
            });
        });

        window.onload = displayHeadline;
    </script>
