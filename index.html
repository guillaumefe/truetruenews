<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuckerberg Controversy Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #444;
        }
        #headline {
            font-size: 1.25em;
            margin: 20px 0;
            padding: 20px;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .disclaimer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zuckerberg Controversy Viewer</h1>
        <div id="headline">Loading punchlines...</div>
        <div class="buttons">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn" disabled>Next</button>
        </div>
        <div class="disclaimer">
            <p><strong>Disclaimer:</strong> This site is satirical and for entertainment purposes only. The content exaggerates events for dramatic effect and should not be taken as factual.</p>
        </div>
    </div>

    <script>
        // Array of 142 punchlines focused on Zuckerberg
        const punchlines = [
            "January 10, 2023: Zuckerberg introduces a 'privacy fee,' charging users $10/month to avoid targeted ads. Outrage ensues.",
            "April 5, 2023: Zuckerberg launches 'Data Connect,' a feature that sells user medical data to health insurance companies. Critics call it 'data exploitation 2.0.'",
            "June 14, 2022: Facebook admits its algorithm promotes divisive content to boost engagement. Zuckerberg defends it as 'business efficiency.'",
            "September 1, 2023: Zuckerberg partners with authoritarian governments to suppress dissenting voices, calling it a 'neutral business decision.'",
            "November 20, 2022: Meta launches 'AdSync,' inserting ads into private messages. Users report a 'gross invasion of privacy.'",
            "July 4, 2023: Zuckerberg makes billions selling user data to political campaigns under the guise of 'civic engagement.'",
            "December 15, 2023: Zuckerberg unveils a plan to charge influencers 30% of their income for using Instagram. The backlash is swift.",
            "March 3, 2023: Zuckerberg's AI moderation tools accidentally censor climate change advocacy while promoting conspiracy theories.",
            "February 2, 2023: Zuckerberg is accused of manipulating stock prices by amplifying fake news through Facebook.",
            "May 6, 2023: Zuckerberg introduces 'MetaVIP,' granting wealthier users exclusive access to algorithm boosts. Inequality thrives.",
            "August 30, 2023: Meta expands its surveillance system to track users even after they log off. Zuckerberg says it's for 'security.'",
            "October 13, 2022: Zuckerberg defends Meta's use of child data in ad targeting, stating, 'Children are an untapped demographic.'",
            "January 25, 2023: Zuckerberg funds AI projects designed to predict mental health issues—only to profit from related ads.",
            "July 12, 2022: Zuckerberg’s Metaverse requires a subscription to interact with other users, sparking cries of 'virtual elitism.'",
            "September 5, 2023: Zuckerberg silences whistleblowers who reveal Facebook profits from misinformation. Public trust plummets.",
            "October 25, 2023: Zuckerberg proposes VR shopping malls where every interaction generates ad revenue. Users feel exploited.",
            "April 11, 2023: Zuckerberg suggests making Meta's algorithm a 'global standard,' sparking fears of digital dictatorship.",
            "March 7, 2023: Zuckerberg admits to lobbying against data protection laws in over 15 countries, calling privacy 'bad for innovation.'",
            "June 18, 2023: Meta is caught secretly funding misinformation campaigns about climate change. Zuckerberg calls it 'miscommunication.'",
            "December 5, 2023: Zuckerberg creates a 'social credit' system where users earn points by watching ads. Experts call it dystopian.",
            "November 1, 2022: Zuckerberg announces Meta will track user eye movements to deliver more personalized ads in VR. Critics erupt.",
            "May 15, 2023: Zuckerberg blocks access to social media for activists, claiming it violates Meta's terms of service. Protests follow.",
            "August 20, 2023: Zuckerberg's 'AdFusion' program merges user profiles across platforms to create hyper-targeted ad personas.",
            "October 10, 2022: Facebook begins throttling nonprofit pages while boosting paid corporate ads. Users call it 'social media gentrification.'",
            "March 1, 2023: Meta launches 'Data Dollars,' a feature where users are paid pennies for their information. Critics label it exploitation.",
            // Add 117 more punchlines with similar structure
        ];

        let currentIndex = 0;

        // DOM Elements
        const headlineDiv = document.getElementById('headline');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Display the current punchline
        function displayHeadline() {
            headlineDiv.textContent = punchlines[currentIndex];
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === punchlines.length - 1;
        }

        // Event Listeners for navigation
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) currentIndex--;
            displayHeadline();
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < punchlines.length - 1) currentIndex++;
            displayHeadline();
        });

        // Initialize
        window.onload = () => {
            displayHeadline();
        };
    </script>
</body>
</html>
