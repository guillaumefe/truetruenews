            background-color: #007BFF;
            color: #ffffff;

        }

        }

        // State Variables
        let headlines = [];
        let currentIndex = 0;

        // DOM Elements
        const headlineDiv = document.getElementById('headline');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const errorDiv = document.getElementById('error');

        // Function to Load Headlines for the Selected Person
        function loadHeadlines(person) {
            if (allHeadlines[person]) {
                headlines = [...allHeadlines[person]]; // Clone the array to allow shuffling
                currentIndex = 0;
                displayHeadline();
                updateButtons();
            } else {
                headlineDiv.textContent = 'No headlines available for the selected person.';
                errorDiv.textContent = 'Please select a valid individual.';
            }
        }

        // Display Current Headline
        function displayHeadline() {
            headlineDiv.textContent = headlines[currentIndex];
        }

        // Update Button States
        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = headlines.length === 0;
        }

        // Navigate to Previous Headline
        function showPrevious() {
            if (currentIndex > 0) {
                currentIndex--;
                displayHeadline();
                updateButtons();
            }
        }

        // Navigate to Next Headline
        function showNext() {
            if (currentIndex < headlines.length - 1) {
                currentIndex++;
                displayHeadline();
                updateButtons();
            } else {
                // Reached the end, reload and restart
                setTimeout(() => {
                    // Simulate fetching new headlines by shuffling the existing ones
                    shuffleArray(headlines);
                    currentIndex = 0;
                    displayHeadline();
                    updateButtons();
                }, 500); // Short delay before reloading
            }
        }

        // Utility Function to Shuffle an Array (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Event Listeners
        prevBtn.addEventListener('click', showPrevious);
        nextBtn.addEventListener('click', showNext);

        // Initial Load on Page Load
        window.onload = () => {
            loadHeadlines(PERSON);
        };
